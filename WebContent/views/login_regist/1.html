<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SvMPLKTCLrTbXcdTsIVV89Yu5uiQt53p"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
	<title>songguo</title>
</head>
<body>
	<div id="allmap"></div>
	<p>将地图显示范围设定在指定区域，地图拖出该区域后会重新弹回。</p>
</body>
</html>
<script type="text/javascript">
	//百度地图API功能	
	var map = new BMap.Map("allmap",{minZoom:15,maxZoom:19});
	map.centerAndZoom(new BMap.Point(121.667, 31.150), 17);
	map.enableScrollWheelZoom();
  	var b = new BMap.Bounds(new BMap.Point(121.650024,31.15767),new BMap.Point(121.694868,31.141723));
	try {	
		BMapLib.AreaRestriction.setBounds(map, b);
	} catch (e) {
		alert(e);
	}
</script>
